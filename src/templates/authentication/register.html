<section class="container-page">
    <section class="row">
        <div class="col-md-4 col-sm-3"></div>
        <div class="col-md-4 col-sm-6">
            <form action="" method="post" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="field_firstname">First name</label>
                    <input type="text" class="form-control" required name="firstName" id="field_firstname" [ngControl]='formControl' [(ngModel)]="model.firstName">
                </div>
                <div class="form-group">
                    <label for="field_firstname">Second name</label>
                    <input type="text" class="form-control" required name="secondName" id="field_firstname" [(ngModel)]="model.secondName">
                </div>
                <div class="form-group">
                    <label for="field_email">Email</label>
                    <input type="email" class="form-control" required name="email" id="field_email" [(ngModel)]="model.email">
                </div>
                <div class="form-group">
                    <label for="field_pass">Password</label>
                    <input type="password" class="form-control" required name="password" id="field_pass" [(ngModel)]="model.password">
                </div>
                <div class="form-group">
                    <label for="field_pass_confirm">Password confirm</label>
                    <input type="password" class="form-control" required name="passwordConfirm" id="field_pass_confirm" [(ngModel)]="model.passwordConfirm">
                </div>
                <div class="form-group">
                    <label>Sex</label>
                    <select name="sex" class="form-control" [(ngModel)]="model.sex" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <input type="submit" value="Sign Up" class="btn btn-md btn-default">
            </form>
        </div>
        <div class="col-md-4 col-sm-3"></div>
    </section>
</section>
