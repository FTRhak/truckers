<header anonymous></header>
<section class="layout-gt-sm-row layout-sm-row layout-xs-column">
    <div class="flex-gt-sm-none flex-sm-none flex-xs-sm-100 inset">
        <md-card>
            <form>
                <div>
                    <md-input-container class="with-fill">
                        <input md-input type="text" placeholder="{{ 'login.loginPanel.login' | translate:lang }}" required maxlength="64" value="" #inputLogin>
                    </md-input-container>
                </div>
                <div>
                    <md-input-container class="with-fill">
                        <input md-input type="password" placeholder="{{ 'login.loginPanel.password' | translate:lang }}" required maxlength="64" value="" #inputPassword>
                    </md-input-container>
                </div>
                <div>
                    <button md-raised-button class="with-fill" type="submit" (click)="onSubmit(inputLogin, inputPassword)">{{ 'login.loginPanel.submit' | translate:lang }}</button>
                </div>
            </form>
            <div class="text-right inset">
                <a [routerLink]="['/restore']" md-link>Forgot password</a>
            </div>
        </md-card>
    </div>
    <div class="flex-gt-sm-auto flex-sm-auto flex-xs-sm-100 inset">
        <md-card class="tr-card-fill">
            <div class="md-padding ">
                <a [routerLink]="['/registration']" md-link>Create user</a>
                <div soc-auth-1></div>
            </div>
        </md-card>
    </div>
</section>
