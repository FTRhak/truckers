<section class="row">
    <div class="col-md-4 col-sm-3"></div>
    <div class="col-md-4 col-sm-6">
        <div class="form" [ngClass]="{'hidden':restoreCompleted}">
            <form action="" method="post" (ngSubmit)="onSubmit(inputEmail)">
                <div class="form-group">
                    <label for="name">Email</label>
                    <input type="text" class="form-control" required name="email" #inputEmail>
                </div>
                <div class="form-group">
                    <div class="alert alert-danger" [style.display]="errorMessage?'block':'none'" role="alert">{{errorMessage}}</div>
                </div>
                <input type="submit" class="btn" value="Restore">
                <a [routerLink]="['Login']" class="btn btn-md btn-default">Back</a>
            </form>
        </div>
        <div class="form" [ngClass]="{'hidden':!restoreCompleted}">
            Please check your email
            <div>
                <a [routerLink]="['Login']" class="btn btn-md btn-default">Back</a>
            </div>
        </div>
    </div>
    <div class="col-md-4 col-sm-3"></div>
</section>
