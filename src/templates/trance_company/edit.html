<section class="row">
    <div class="col-md-4 col-sm-3"></div>
    <div class="col-md-4 col-sm-6">
        <h1>Company create/edit</h1>
        <form action="" method="post" class="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="field_company_name">Company name</label>
                <input type="text" class="form-control" name="company_name" id="field_company_name" [(ngModel)]="model.company_name" placeholder="Company name">
            </div>
            <div class="form-group">
                <label for="field_owner">Owner</label>
                <input type="text" class="form-control" name="owner" id="field_owner" [(ngModel)]="owner" placeholder="Owner" readonly>
            </div>
            <div class="form-group">
                <label for="field_logo">Logo</label>
                <input type="file" class="form-control" name="logo" id="field_logo" [(ngModel)]="model.logo" placeholder="Logo">
            </div>
            <div class="form-group">
                <label for="field_latitude">Latitude</label>
                <input type="text" class="form-control" name="latitude" id="field_latitude" [(ngModel)]="model.latitude"  placeholder="Latitude">
            </div>
            <div class="form-group">
                <label for="field_longitude">Longitude</label>
                <input type="text" class="form-control" name="longitude" id="field_longitude" [(ngModel)]="model.longitude" placeholder="Longitude">
            </div>
            <div class="form-group">
                <label for="field_country">Country</label>
                <input type="text" class="form-control" name="country" id="field_country" [(ngModel)]="model.country" placeholder="Country">
            </div>
            <div class="form-group">
                <label for="field_city">City</label>
                <input type="text" class="form-control" name="city" id="field_city" [(ngModel)]="model.city" placeholder="City">
            </div>
            <div class="form-group">
                <label for="field_address">Address</label>
                <input type="text" class="form-control" name="address" id="field_address" [(ngModel)]="model.address" placeholder="Address">
            </div>
            <div class="form-group">
                <label for="field_email">Email</label>
                <input type="text" class="form-control" name="email" id="field_email" [(ngModel)]="model.email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="field_phone">Phone</label>
                <input type="tel" class="form-control" name="phone" id="field_phone" [(ngModel)]="model.phone" placeholder="Phone">
            </div>
            <div class="form-group">
                <input type="submit" value="Edit" class="btn btn-md btn-default">
                <a href="#/user" class="btn">Back</a>
            </div>
        </form>
    </div>
    <div class="col-md-4 col-sm-3"></div>
</section>
