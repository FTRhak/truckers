<section class="container-page">
    <section class="row">
    <div class="col-md-4 col-sm-3"></div>
    <div class="col-md-4 col-sm-6">
        <form action="" method="post" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="field_login">First name</label>
                <input type="text" id="field_firstname" class="form-control" [(ngModel)]="model.firstName">
            </div>
            <div class="form-group">
                <label for="field_login">Second name</label>
                <input type="text" id="field_firstname" class="form-control" [(ngModel)]="model.secondName">
            </div>
            <div class="form-group">
                <label for="field_login">Email</label>
                <input type="text" id="field_email" class="form-control" [(ngModel)]="model.email">
            </div>
            <div class="form-group">
                <label for="field_pass">Password</label>
                <input type="password" id="field_pass" class="form-control" [(ngModel)]="model.password">
            </div>
            <div class="form-group">
                <label>
                    <input type="radio" id="field_sex_male" name="sex" class="form-control1" value="male">
                    Male
                </label>
                <label>
                    <input type="radio" id="field_sex_female" name="sex" class="form-control1" value="female">
                    Female
                </label>
            </div>
            <input type="submit" value="Sign Up" class="btn btn-md btn-default">
        </form>
    </div>
    <div class="col-md-4 col-sm-3"></div>
</section>
