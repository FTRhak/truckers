<section class="row">
    <div class="col-md-2 col-sm-2"></div>
    <div class="col-md-8 col-sm-8">
        <div class="profile-info">
            <div class="profile-avatar">
                <i class="profile-avatar-img"></i>
            </div>
            <div class="profile-data">
                <label>{{user.personal_data.firstname}} {{user.personal_data.surname}}</label>
                <a [routerLink]="['ProfileEdit']" >Edit</a>
            </div>
        </div>
        <ul>
            <li>
                <span user-trance-company></span>
            </li>
            <li>
                <a [routerLink]="['UserSettings']" class="btn">Settings</a>
            </li>
        </ul>

        <a [routerLink]="['Logout']">Logout</a>

        <div freights-history></div>

        <div user-cars></div>

    </div>
    <div class="col-md-2 col-sm-2"></div>
</section>
