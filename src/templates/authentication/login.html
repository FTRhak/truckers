<section class="row">
    <div class="col-md-4 col-sm-3"></div>
    <div class="col-md-4 col-sm-6">
        <div class="form">
            <form action="" method="post" (ngSubmit)="onSubmit(inputLogin, inputPassword)">
                <div class="form-group">
                    <label for="field_login">Email</label>
                    <input type="email" class="form-control" required id="field_login" #inputLogin>
                </div>
                <div class="form-group">
                    <label for="field_pass">Password</label>
                    <input type="password" class="form-control" required id="field_pass" #inputPassword>
                </div>
                <div class="alert alert-danger" [style.display]="errorMessage?'block':'none'" role="alert">{{errorMessage}}</div>
                <input type="submit" value="Login" class="btn btn-md btn-default">
            </form>
            <div class="form-group">
                <div class="soc-login-btn fb-login-btn">Log in with Facebook</div>
                <div class="soc-login-btn vk-login-btn">Log in with VK</div>
            </div>
            <div class="form-group">
                <a [routerLink]="['Register']" class="btn btn-md btn-default">Create user</a>
                <a [routerLink]="['Restore']" class="btn btn-md btn-default">Restore</a>
            </div>
        </div>
    </div>
    <div class="col-md-4 col-sm-3"></div>
</section>
