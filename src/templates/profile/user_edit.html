<section class="row">
    <div class="col-md-4 col-sm-3"></div>
    <div class="col-md-4 col-sm-6">
        <h1>Edit</h1>

        <form #userEditForm="ngForm" class="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="field_firstname">Mail</label>
                <input type="text" class="form-control" name="mail" id="field_firstname" [(ngModel)]="model.contacts.email" placeholder="Mail" readonly>
            </div>
            <div class="form-group">
                <label for="field_firstname">First name</label>
                <input type="text" class="form-control" required name="firstName" id="field_firstname" placeholder="First name"
                    [(ngModel)]="model.personal_data.firstname" ngControl="firstName" #firstName="ngForm">
                <span *ngIf="!firstName.valid">Not valid</span>
            </div>
            <div class="form-group">
                <label for="field_firstname">Second name</label>
                <input type="text" class="form-control" required name="secondName" id="field_firstname" [(ngModel)]="model.personal_data.surname">
            </div>
            <div class="form-group">
                <label for="field_email">Nickname</label>
                <input type="text" class="form-control" name="nickname" id="field_email" [(ngModel)]="model.personal_data.nickname" placeholder="Nickname">
            </div>
            <div class="form-group">
                <label for="field_pass_confirm">Country</label>
                <input type="text" class="form-control" name="country" id="field_pass_confirm" [(ngModel)]="model.address.country" placeholder="Country">
            </div>
            <div class="form-group">
                <label for="field_pass_confirm">City</label>
                <input type="text" class="form-control" name="city" id="field_pass_confirm" [(ngModel)]="model.address.city" placeholder="City">
            </div>
            <div class="form-group">
                <label for="field_pass_confirm">Address</label>
                <input type="text" class="form-control" name="address" id="field_pass_confirm" [(ngModel)]="model.address.address" placeholder="Address">
            </div>
            <div class="form-group">
                <input type="submit" value="Edit" class="btn btn-md btn-default" [disabled]="!userEditForm.form.valid">
                <a [routerLink]="['UserProfile']" class="btn">Back to profile</a>
            </div>
        </form>
    </div>
    <div class="col-md-4 col-sm-3"></div>
</section>
